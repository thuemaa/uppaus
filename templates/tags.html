{%  extends 'upploudbase.html' %}

{% block content %}

    <div class="view_container_div">
        {% for t in tags %}
            <a href="{% url 'tags' cur_page=1 tag_pk=t.pk %}"><span class="tagspan">{{ t.name }}:</span></a>
            <span class="tagcount">{{ t.image_set.all.count }}</span>
        {% endfor %}
    </div>

{% endblock %}
